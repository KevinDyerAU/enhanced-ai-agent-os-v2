version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: aos_db
      POSTGRES_USER: aos_user
      POSTGRES_PASSWORD: aos_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./shared/database:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - aos_network

  # Core Services
  orchestration_agent:
    build: ./services/core_services/orchestration_agent
    environment:
      - DATABASE_URL=postgresql://aos_user:aos_password@postgres:5432/aos_db
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    networks:
      - aos_network
    volumes:
      - ./services/core_services/orchestration_agent:/app

  # Creator Layer Services
  ideation_agent:
    build: ./services/creator_layer/ideation_agent
    environment:
      - DATABASE_URL=postgresql://aos_user:aos_password@postgres:5432/aos_db
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    ports:
      - "8001:8001"
    depends_on:
      - postgres
    networks:
      - aos_network
    volumes:
      - ./services/creator_layer/ideation_agent:/app

  design_agent:
    build: ./services/creator_layer/design_agent
    environment:
      - DATABASE_URL=postgresql://aos_user:aos_password@postgres:5432/aos_db
      - CANVA_API_KEY=${CANVA_API_KEY}
    ports:
      - "8002:8002"
    depends_on:
      - postgres
    networks:
      - aos_network
    volumes:
      - ./services/creator_layer/design_agent:/app

  video_agent:
    build: ./services/creator_layer/video_agent
    environment:
      - DATABASE_URL=postgresql://aos_user:aos_password@postgres:5432/aos_db
      - DESCRIPT_API_KEY=${DESCRIPT_API_KEY}
    ports:
      - "8003:8003"
    depends_on:
      - postgres
    networks:
      - aos_network
    volumes:
      - ./services/creator_layer/video_agent:/app

  social_media_manager:
    build: ./services/creator_layer/social_media_manager
    environment:
      - DATABASE_URL=postgresql://aos_user:aos_password@postgres:5432/aos_db
      - LINKEDIN_CLIENT_ID=${LINKEDIN_CLIENT_ID}
      - LINKEDIN_CLIENT_SECRET=${LINKEDIN_CLIENT_SECRET}
    ports:
      - "8004:8004"
    depends_on:
      - postgres
    networks:
      - aos_network
    volumes:
      - ./services/creator_layer/social_media_manager:/app

  # Frontend UI
  ui:
    build: ./ui
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - aos_network
    volumes:
      - ./ui:/app
      - /app/node_modules

  # Monitoring
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./deployment/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - aos_network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - aos_network

networks:
  aos_network:
    driver: bridge

volumes:
  postgres_data:
  sandbox_storage:
  production_storage:
  grafana_data:
